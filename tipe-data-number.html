<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>

  <body>
    <script>
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(100.123);
      document.writeln("</br>");
      // hexadecimal
      document.writeln(0xaa11ff44);
      document.writeln("</br>");
      // binary
      document.writeln(0b1111010);
      document.writeln("</br>");
      // octal
      document.writeln(0o12345);
    </script>
  </body>
</html>
