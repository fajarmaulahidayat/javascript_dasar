<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Var</title>
  </head>

  <body>
    <script>
      /*  var digunakan sebelum tahun 2015
            let dan const digunakan setelah tahun 2015 (ECMAScript 2015) */

      // Deklarasi
      var fullName;
      var firstName;
      var middleName;
      var lastName;

      // Isi nilai variable
      fullName = "Fajar Maula Hidayat";
      fullName = "AIFAKode";
      firstName = "Fajar";
      middleName = "Maula";
      lastName = "Hidayat";

      // Variable dan Value
      var firstName = "Fajar";
      var middleName = "Maula";
      var lastName = "Hidayat";
      var fullName = "Fajar" + " Maula" + " Hidayat";

      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(middleName);
      document.writeln("</br>");
      document.writeln(lastName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");

      var fullName = "AIFAKode";
      document.writeln(fullName);
    </script>
  </body>
</html>
