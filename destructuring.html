<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      {
        const names = ["Fajar", "Maula", "Hidayat", "Faiz", "Ilham"];
        //   biasa
        //   const firstName = names[0];
        //   const middleName = names[1];
        //   const lastName = names[2];

        //   destructuring
        let [firstName, middleName, lastName, ...others] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(others);
      }

      {
        const person = {
          firstName: "Fajar",
          middleName: "Maula",
          lastName: "Hidayat",
          address: {
            street: "Jalan Kota Majalengka",
            city: "Majalengka",
            country: "Indonesia",
          },
          hobby: "Game",
          channel: "Aifa Kode",
        };

        let {
          firstName,
          lastName,
          address: { street, city, country },
          ...others
        } = person;
        console.info(firstName);
        console.info(lastName);
        console.info(street);
        console.info(city);
        console.info(country);
        console.info(others);
      }

      {
        function displayPerson({ firstName, middleName, lastName }) {
          console.info(firstName);
          console.info(middleName);
          console.info(lastName);
        }

        const person = {
          firstName: "Fajar",
          middleName: "Maula",
          lastName: "Hidayat",
        };

        displayPerson(person);
      }

      {
        function sum([first, second]) {
          return first + second;
        }

        console.info(sum([1, 1]));
        console.info(sum([10, 10]));
      }

      //   data Array
      {
        const names = ["Fajar"];
        const [firstName, middleName = "Maula", lastName = "Hidayat"] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }
      // data Object
      {
        const person = {
          firstName: "Fajar",
          middleName: "Aifa",
          lastName: "Hidayat",
        };

        let { firstName, middleName = "Maula", lastName } = person;
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      //   variable nama lain
      {
        const person = {
          firstName: "Fajar",
          middleName: "Maula",
          lastName: "Hidayat",
        };

        let {
          firstName: namaDepan,
          middleName: namaTengah = "Maula",
          lastName: namaBelakang,
        } = person;
        console.info(namaDepan);
        console.info(namaTengah);
        console.info(namaBelakang);
      }
    </script>
  </body>
</html>
