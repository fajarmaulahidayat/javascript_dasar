<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>

  <body>
    <script>
      document.writeln("Fajar Maula Hidayat");
      document.writeln("</br>");
      document.writeln("AIFAKode");
      document.writeln("</br>");

      // Menambah string
      document.writeln("Nama : " + "Fajar Maula Hidayat");
      document.writeln("</br>");
      document.writeln("Website : " + "aifakode.id");
      document.writeln("</br>");

      // Escape Sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Fajar \nMaula \t Hidayat");
      document.writeln("\\Home\\aifa");
      document.writeln('"AIFAKode"');
      document.writeln("'Belajar JavaScript'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
