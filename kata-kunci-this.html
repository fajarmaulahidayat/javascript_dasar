<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata Kunci this</title>
  </head>
  <body>
    <script>
      console.info(this);

      function sample() {
        console.info(this);

        function inner() {
          console.info(this);
        }

        inner();
      }

      sample();

      const person = {
        name: "Fajar",
        sayHello: function (value) {
          console.info(`Hello ${value} My name is ${this.name}`);
        },
      };

      person.sayHello("Maula");
      person.sayHello("Hidayat");
    </script>
  </body>
</html>
