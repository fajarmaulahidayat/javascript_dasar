<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>

  <body>
    <script>
      // global scope
      let counter = 0;

      // global scope
      function hitMe() {
        // local scope hitme
        counter++;
      }

      // global scope
      function other() {
        // local scope other
      }

      hitMe();
      hitMe();

      console.info(counter);

      function first() {
        // local scope first
        let firstVariable = "First";

        function firstNested() {
          console.info(firstVariable);
          const firstNestedVariable = "First Nested";
        }

        firstNested();
        console.info(firstNestedVariable); // ERROR
      }

      function second() {
        // local scope first
        let secondVariable = "Second";
      }

      first();
      second();

      // global scope, tidak dapat diakses
      // console.info(firstVariable); // ERROR
      // console.info(secondVariable); // ERROR
    </script>
  </body>
</html>
