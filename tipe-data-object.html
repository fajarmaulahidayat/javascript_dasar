<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>

  <body>
    <script>
      // attribut atau properties
      const person = {};

      // ubah attribut atau property
      person["nama"] = "Fajar Maula Hidayat";
      person["alamat"] = "Indonesia";
      person["umur"] = 26;

      console.table(person);

      delete person["umur"];

      console.table(person);

      // Membuat object dengan property
      const person2 = {
        nama: "Fajar MH",
        alamat: "Indonesia",
        umur: 26,
      };

      console.table(person2);

      // Mengakses property object
      console.info(`Nama : ${person2.nama}`);
      console.info(`Alamat : ${person2.alamat})`);
      console.info(`Umur : ${person2.umur}`);
    </script>
  </body>
</html>
