<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>

<body>
    <script>
        /*  var digunakan sebelum tahun 2015
            let dan const digunakan setelah tahun 2015 (ECMAScript 2015) */

        let firstName = "Fajar";
        let middleName = "Maula";
        let lastName = "Hidayat";
        let fullName = "Fajar" + " Maula" + " Hidayat";

        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
    </script>
</body>

</html>
